<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
</head>
<body>
    <button id="btn_conn">연결하기</button>

    <script>
        const connBtn = document.getElementById('btn_conn');
        let socket;

        connBtn.addEventListener('click', connect);

        function connect() {
            if(!socket) {
                socket = io("localhost:2222");
                connBtn.textContent = "연결 끊기";
            } else {
                socket.disconnect();
                socket = undefined;
                connBtn.textContent = "연결하기";
            }
        }
    </script>
</body>
</html>
